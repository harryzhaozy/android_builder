name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'

      - name: Check project-to-build file exists
        run: |
          if [ ! -f "project-to-build" ]; then
            echo "project-to-build file not found!"
            exit 1
          fi

      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT

      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project

      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then
            echo "gradlew not found and no wrapper can be generated."
            exit 1
          fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace 
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: project/**/*.apk
